<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>

<body>
  <script>
    const details = ['Ger Hynes', 123, 'https://github.com/GK-Hynes'];

    // es5 var name = details[0];

    // es6 array destructuring
    const [name, id, website] = details;
    console.log(name, id, website);

    // You can also use this on a string of items by breaking it into an array on a seperator
    // Extra items, unspecified in the destructuring, will simply be dumped
    const data = 'Basketball,Sports,90210,23,Julie,biscotti,cool';

    const [itemName, category, sku, inventory] = data.split(',');


    // Use the rest operator to group the remaining items
    const team = ['Canning', 'Skehill', 'Burke', 'Harte', 'Whelan'];
    const [captain, goalkeeper, ...players] = team;

    console.log(captain, goalkeeper, players);
    // Canning Skehill ["Burke", "Harte", "Whelan"]

  </script>
</body>

</html>
