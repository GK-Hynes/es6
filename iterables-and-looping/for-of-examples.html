<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
  <script>
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

    /*
    // If you call .entries() on an array, you get an Array Iterator with no data and a .next() method
    // Use this with a for of and destructuring to get the indices and values from an array

    for (const [i, cut] of cuts.entries()) {
      console.log(`${cut} is the ${i + 1} item`);
    }
    */


    /*
    // arguments is an array-ish list with just one thing on it: length
    // You can iterate over it with a for of because it has a Symbol.iterator

    function addUpNumbers() {
      let total = 0;
      for (const num of arguments) {
        total += num;
      }
      console.log(arguments);
      return total;
    }

    addUpNumbers(10, 23, 52, 34, 12, 13, 123);
    */

    /*
    // You can use a for of to iterate over a string

    const name = 'Bob Le Blanc';
    for (const char of name) {
      console.log(char);
    }
    */

    // for of can loop over a NodeList without converting it to an array
    // increasingly, NodeLists are getting array array methods

    const ps = document.querySelectorAll('p');
    for (const paragraph of ps) {
      paragraph.addEventListener('click', function () {
        console.log(this.textContent);
      });
    }

  </script>
</body>

</html>
