<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Native Promises</title>
</head>

<body>

  <video controls class="handsome"></video>

  <script>
    // Promise using fetch API
    // fetch("https://api.github.com/users/wesbos").then(res => {
    //   // fetch doesn't assume JSON
    //   return res.json();
    // }).then(res => {
    //   console.log(res);
    // }).catch(err => {
    //   console.error("OH NOOOOOO!!!!");
    //   console.log(err);
    // })

    // Promise using getUserMedia
    const video = document.querySelector(".handsome")

    navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
      video.srcObject = mediaStream;
      video.load();
      video.play();
    }).catch(err => {
      console.log(err);
    })

  </script>

</body>

</html>
