<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New String Methods</title>
</head>

<body>
  <script>
    const course = 'RFB2';
    const flightNumber = '20-AC2018-jz';
    const accountNumber = '825242631RT0001';

    const make = 'BMW';
    const model = 'x5';
    const colour = 'Royal Blue';

    // .startsWith()
    course.startsWith('RF'); // true
    flightNumber.startsWith('AC', 3); // true

    // .endsWith()
    flightNumber.endsWith('jz'); // true
    accountNumber.endsWith('RT', 11); // true

    // .includes()
    flightNumber.includes('AC'); // true

    // .repeat()

    // Can be used to right justify content
    function leftPad(str, length = 20) {
      return `→${' '.repeat(length - str.length)}${str}`;
    }

    console.log(leftPad(make));   //→                 BMW
    console.log(leftPad(model));  //→                  x5
    console.log(leftPad(colour)); //→          Royal Blue

  </script>

</body>

</html>
