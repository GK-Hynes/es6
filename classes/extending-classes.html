<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Extending Classes</title>
</head>

<body>

  <script>
    class Animal {
      constructor(name) {
        this.name = name;
        this.thirst = 100;
        this.belly = [];
      }
      drink() {
        this.thirst -= 10;
        return this.thirst
      }
      eat(food) {
        this.belly.push(food);
        return this.belly;
      }
    }

    class Dog extends Animal {
      constructor(name, breed) {
        super(name);
        this.breed = breed
      }
      bark() {
        console.log(`Bark bark! I'm a dog`)
      }
    }

    const rhino = new Animal("Rhiney")
    const snickers = new Dog("Snickers", "King Charles")

    // When creating an instance of a class that extends another class, you need to create an instance of the other class first by calling super()
  </script>
</body>

</html>
